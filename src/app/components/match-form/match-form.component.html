<app-banner [X]="title"></app-banner>
<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <form #formMatch="ngForm" (ngSubmit)="addOrEditMatch()">

                    <div class="form-group">
                        <input type="text" [(ngModel)]="match.teamOne" class="form-control" placeholder="Team One"
                            name="teamOne">
                    </div>
                    <div class="form-group">
                        <input type="text" [(ngModel)]="match.teamTwo" class="form-control" placeholder="Team Two"
                            name="teamTwo">
                    </div>
                    <div class="form-group">
                        <input type="text" [(ngModel)]="match.scoreOne" class="form-control" placeholder="Score One"
                            name="scoreOne">
                    </div>
                    <div class="form-group">
                        <input type="text" [(ngModel)]="match.scoreTwo" class="form-control" placeholder="Score Two"
                            name="scoreTwo">
                    </div>
                    <div class="form-group text-center">
                        <input type="submit" class="btn btn-primary py-3 px-5" [value]="title">
                    </div>
                </form>
            </div>
            <div class="col-lg-3"></div>
        </div>
    </div>
</div>
