<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-9 mx-auto text-center">
                <h1 class="text-white">Login</h1>
            </div>
        </div>
    </div>
</div>


<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-8">
                <form #formGroup="ngForm" (ngSubmit)="login()">
                    
                    <div class="form-group">
                        <input type="email" [(ngModel)]="obj.email" class="form-control"  name="email">
                    </div>
                    <div class="form-group">
                        <input type="password" [(ngModel)]="obj.pwd" class="form-control" placeholder="Password" name="pwd">
                    </div>

                    <div class="form-group text-center">
                        <input type="submit" class="btn btn-primary py-3 px-5" value="login">
                    </div>
                    <span style="color: red; font-weight: bolder;">{{errorMsg}}</span>
                </form>
            </div>
            <div class="col-lg-2"></div>
        </div>
    </div>
</div>
