<!--score-->
<div class="container" style="margin-bottom: 130px;">
  <div class="row text-align: center;">
    <div class="col-lg-12">

      <div class="d-flex team-vs">
        <span class="score"> <span [ngStyle]="{color : scorecolor(match.scoreOne,match.scoreTwo)}">{{match.scoreOne}}</span> - <span
            [ngStyle]="{color : scorecolor(match.scoreTwo,match.scoreOne)}">{{match.scoreTwo}}</span></span>
        <div class="team-1 w-50">
          <div class="team-details w-100 text-center">
            <img src="assets/images/logo_1.png" alt="Image" class="img-fluid">
            <h3><span [ngClass]="{
              'win' : match.scoreOne > match.scoreTwo,
              'loss' : match.scoreOne < match.scoreTwo,
              'draw': match.scoreOne == match.scoreTwo 
            }">{{match.teamOne}}</span> <span>(win)</span></h3>
            <ul class="list-unstyled">
              <li>Anja Landry (7)</li>
              <li>Eadie Salinas (12)</li>
              <li>Ashton Allen (10)</li>
              <li>Baxter Metcalfe (5)</li>
            </ul>
          </div>
        </div>
        <div class="team-2 w-50">
          <div class="team-details w-100 text-center">
            <img src="assets/images/logo_2.png" alt="Image" class="img-fluid">
            <h3><span [ngClass]="{
              'win' : match.scoreOne < match.scoreTwo,
              'loss' : match.scoreOne > match.scoreTwo,
              'draw': match.scoreOne == match.scoreTwo 
            }">{{match.teamTwo}} </span> <span>(loss)</span></h3>
            <ul class="list-unstyled">
              <li>Macauly Green (3)</li>
              <li>Arham Stark (8)</li>
              <li>Stephan Murillo (9)</li>
              <li>Ned Ritter (5)</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <button class="btn btn-danger" (click)="deleteMatchById(match._id)" *ngIf="user.role=='admin'" >Delete</button>
  </div>
</div>
